<details class="filter" data-filter="category">
	<summary class="filter__title">{{title}}</summary>
	<div class="content">
		<each loop="item in options">
			<label data-category="{{item.value}}">
				<input type="radio" class="radio" name="filter__{{item.value}}" />
				<span class="text">{{item.name}}</span>
			</label>
		</each>
	</div>
</details>
