<div class="dropdown {{className}}">
	<span class="dropdown__placeholder">{{placeholder}}</span>

	<button class="dropdown__toggle" type="button" aria-haspopup="true">{{choice}}</button>
	<ul class="dropdown__list" role="listbox" aria-expanded="false">
		<each loop="item in options">
			<li role="listitem" tabindex="0">{{ item }}</li>
		</each>
	</ul>
	<span class="dropdown__arrow"></span>
</div>
