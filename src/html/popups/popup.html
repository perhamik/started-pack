<div id="popup" class="popup">
	<div class="popup__container">
		<span data-action="close" class="button-close"></span>
		<h3 class="popup__title">Popup Title</h3>
		<form class="popup__form" action="" method="post" name="popup-form" autocomplete="on" target="_blank">
			<label class="input-group">
				<input type="text" name="first-name" id="first-name" placeholder="First name" />
			</label>

			<label class="input-group">
				<input type="text" name="last-name" id="last-name" placeholder="Last Name" />
			</label>

			<label class="input-group">
				<input type="tel" name="phone" id="phone" placeholder="Phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
			</label>

			<label class="input-group">
				<input type="email" name="email" id="email" placeholder="Email" />
			</label>

			<button role="button" class="button" type="submit">
				<span class="button__text">Відправити</span>
			</button>
		</form>
	</div>
</div>
